name: Update Claude CLI Completions

on:
  schedule:
    - cron: "0 9 * * *"  # Every day at 9 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-completions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Claude CLI
        run: curl -fsSL https://claude.ai/install.sh | bash

      - name: Add Claude to PATH
        run: echo "$HOME/.claude/bin" >> $GITHUB_PATH

      - name: Run update-completions
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          claude -p "Follow the instructions in .claude/commands/update-completions.md to update the zsh completions. Do NOT commit the changes - just make the file edits." \
            --dangerously-skip-permissions

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes detected, skipping PR creation"
            exit 0
          fi

          # Get the new version and generate unique branch name
          VERSION=$(cat claude-version)
          SUFFIX=$(head /dev/urandom | tr -dc 'a-zA-Z0-9' | head -c 6)
          BRANCH="auto-update/claude-completions-v${VERSION}-${SUFFIX}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch and commit
          git checkout -b "$BRANCH"
          git add claude-version _claude
          git commit -m "Update completions for Claude v${VERSION}"
          git push -u origin "$BRANCH"

          # Create PR
          gh pr create \
            --title "Update completions for Claude v${VERSION}" \
            --body "Automated update of zsh completions to match Claude CLI v${VERSION}." \
            --base main
