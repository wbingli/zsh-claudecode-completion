name: Update Claude CLI Completions

on:
  schedule:
    - cron: "0 9 * * *"  # Every day at 9 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-completions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Claude CLI
        run: curl -fsSL https://claude.ai/install.sh | bash

      - name: Add Claude to PATH
        run: echo "$HOME/.claude/bin" >> $GITHUB_PATH

      - name: Run update-completions and create PR
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          claude -p "Follow the instructions in .claude/commands/update-completions.md to update the zsh completions. Pass the --create-pr flag to create a pull request with a detailed description of the changes." \
            --dangerously-skip-permissions
